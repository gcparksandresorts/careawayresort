<!DOCTYPE html> <html lang="en">
    <head id='pgHead'>
	    	<link rel='stylesheet' href='https://gcparksandresorts.github.io/careawayresort/files/header/headerStyle.css'>

    <style>
	    .placeContainer {display:flex; flex-flow:row; flex-wrap:wrap;}
	    	.placeContainer > div {position:relative; width:31%; align-self:stretch; 
				       margin-right:auto; margin-bottom:30px; padding:0;
				       border:2px solid black; border-radius:15px; 
				       transition:0.5s; }
	    		.placeContainer > div > a {position:absolute; opacity:0; top:0; right:0; left:0; bottom:0;}
	    		.placeContainer > div > img {width:100%; height:25vh; object-fit:cover; border-radius:13px 13px 0px 0px;}
	    		.placeContainer > div > div {padding:10px; padding-top:0;}
	    
	    		.placeContainer > div:hover {background:#efefef; scale:1.05;}

	    		/* Special Elements */
	    		.placeContainer > div > .tab {position:absolute; top:0; left:0; padding:5px; border-radius:13px 0px 5px 0px; background:silver; color:black; font-size:12px;}
	    		.placeContainer > div > .subText {position:absolute; bottom:0; left:0; padding:10px; color:gray;}

	    	@media screen and (max-width:700px){.placeContainer > div {width:48%;}}
	    	@media screen and (max-width:500px){.placeContainer > div {width:100%; margin:5px; margin-bottom:20px;}}

            	<div class='leftContainer'>

				Error loading, please refresh page or navigate to the previous webpage.
			</div>

<script src="https://gcparksandresorts.github.io/careawayresort/files/header/headerScript.js"></script>
<script src="https://gcparksandresorts.github.io/careawayresort/files/repositories/attractions.js"></script>
	
	<script>
		const container = document.getElementById("attractionContainer");

		container.innerHTML = "";

		for (i = 0; i < attractionList.length; i++) {

			// Gather information from attraction array
			let temp = attractionList[i].split(" | ");

			// Get attraction name and subtitle 
			let tNm = temp[0].split(" - ");
				let aName = tNm[0];
				var aSubtitle = '';
				if(tNm[1] != 'none'){aSubtitle = tNm[1]; }else{aSubtitle = '';}

			// Populate the div 
			container.innerHTML += "<div><img src='"+temp[5]+"'><div><h3 style='margin-bottom:5px'>"+aName+"</h3><em>"+aSubtitle+"</em><br><br></div><div class='subText'>"+attractionAge[temp[3]]+"</div><div class='tab'>"+attractionCategories[temp[2]]+"</div><a href='"+attractionClickLink+temp[4]+"'>link</a></div>";
		}
	</script>
</html>
