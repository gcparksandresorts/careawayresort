    <!-- Loader and Initial Setup -->
	<script>
        // Show the loading symbol and text (as specified) -> time is in milliseconds
		function runLoad(text,time){
			const loadDiv = document.getElementById("loadingWindow");
			const loadText = document.getElementById("ldTxt");
            window.scrollTo(0, 0); // scroll to top of page

			ldTxt.innerHTML = text;
			if(loadDiv.classList.contains("hidden")){
				loadDiv.classList.remove("hidden");
                document.getElementById("ticketFormContainer").style.display='none';
			}
			if(time != 'infinite'){
				setTimeout(function(){document.getElementById("loadingWindow").classList.add("hidden");document.getElementById("ticketFormContainer").style.display='block';},time);
			}
		}

		
		
	</script>

<!--
    ticket[NUM] = "type | category | ticketName | numDays | tier1Price,tier2Price,... | pictureLink";

        type: day-tickets, annual-passports, special-event, scareaway-scream, ... etc.
        category: if multiple categories IE. General Admission, GC VIP Admission, etc. 
        numDays: for multi-day tickets, otherwise put none (will ask user to select num days)
        tier: put none if ticket is unavailable for that tier
        pictureLink: for ticket select page

        1. ../webstore?form=TYPE -> each form is prewritten in HTML, and will be shown depending on FORM value
        2. ../webstore?form=TYPE&tikTyoe=NUM -> NUM associates to index of ticket as seen in ticket[NUM], this carries for the rest of the form

-->
