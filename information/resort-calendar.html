<!DOCTYPE html> <html lang="en">
    <head id='pgHead'>

		<title>Resort Calendar | Globe-City's Careaway Resort</title> <!-- Dont Forget the page title!! -->
    </head>

<body onload='finishLoad()'> <div id='loader'></div><div id='header'></div>

		<style>
			#infoSelector > a {cursor:cell; transition:0.5s;}
			#infoSelector > a.isSelected {background:green; color:White;}

			.calendarWindow {
				display:flex; margin:0; padding:-10px; width:100%;
				flex-flow:row; flex-wrap:wrap;
			}

			.calendarWindow > div{
				margin:10px; padding:10px; border-radius: 15px;
				background-color: #efefef; width:calc(100%/5 - 20px); 
				cursor:pointer;
			}

			.lItem {display:block; margin:0; margin-bottom:5px;}

			#calendarContainer > h2 {text-align: center;}

			@media screen and (max-width:1000px) {
				.calendarWindow > div {width:calc(100%/3 - 20px);}
			}

			@media screen and (max-width:700px) {
				.calendarWindow > div {width:calc(100%/2 - 20px);}
			}

			@media screen and (max-width:400px) {
				.calendarWindow > div {width:calc(100% - 20px);}
			}
		</style>

		<!-- BODY CONTENT HERE -->

		<div class='titleBar'><h1>Resort Calendar</h1></div>
		<div class='titleBar silver'><p>Look ahead to see what's happening at Globe-City's Careaway Resort in the coming weeks</p></div>
		<div class='container'>
			<h4>Select information to view</h4>
			<div class='tagContainer silver' id='infoSelector'>
				
			</div>
			<p id='updateInfoSelector'></p>
		</div>

		<div class='spacer'></div>

		<div class='leftContainer' style="padding-left:0; padding-right:0;" id="calendarContainer">
			<h2>Starting Month</h2>
			<img src="https://i.imgur.com/w6T6Ege.jpeg" style="display:block; width:90%; max-width: 400px; margin:auto;">
			<div class="calendarWindow">
				An error has occurred.
			</div>
		</div>
            
		
		<!-- END OF BODY CONTENT -->

	<div id='footer'></div>
</body>
